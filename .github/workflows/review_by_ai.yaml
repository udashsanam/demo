name: "LLM PR Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Get PR diff via GitHub API
        id: diff
        run: |
          curl -s \
            -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            ${{ github.event.pull_request.url }} > pr_diff.txt

          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat pr_diff.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate PR review with OpenAI
        id: review
        run: |
          DIFF_CONTENT=$(cat pr_diff.txt | jq -Rs .)  # safely encode diff as JSON string

          PAYLOAD=$(jq -n \
            --arg title "${{ github.event.pull_request.title }}" \
            --arg body "${{ github.event.pull_request.body }}" \
            --arg diff "$DIFF_CONTENT" \
            '{
              model: "gpt-4o-mini",
              messages: [
                {role: "system", content: "You are a code reviewer. Review the PR diff and provide constructive feedback."},
                {role: "user", content: ("PR Title: " + $title + "\n\nPR Body: " + $body + "\n\nDiff:\n" + $diff)}
              ],
              temperature: 0.3
            }')
              
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "$PAYLOAD" | jq -r '.choices[0].message.content')
              
          echo "review=$RESPONSE" >> $GITHUB_OUTPUT
      - name: Post PR review as comment
        if: ${{ steps.review.outputs.review != '' && steps.review.outputs.review != 'null' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– LLM Review:\n\n${{ steps.review.outputs.review }}`
            })
